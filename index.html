<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Login Page</title>
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img
        class="mb-4"
        src="assets/manufacture.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
      <a
        type="submit"
        data-toggle="modal"
        data-target="#exampleModal"
        id="signin"
        class="btn btn-outline-primary btn-lg"
      >
        Sign in
      </a>
      <button
        class="btn btn-lg btn-primary"
        hrf="List.html"
        id="login"
        type="submit"
      >
        Log in
      </button>

      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1"
                  >Name of the legal representative</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nameUser"
                  aria-describedby="Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Document number</label>
                <input
                  type="text"
                  class="form-control"
                  id="documenttype"
                  aria-describedby="Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailUser"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Name of the Company</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameCompany"
                  aria-describedby="Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="passUser" />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  aria-describedby="Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Logo</label>
                <input type="file" class="form-control" id="avatar" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="registrarme">
              Registrarme
            </button>
          </div>
        </div>
      </div>
    </div>

    <!------------------- Scripts Config ---------------------------------------------->

    <!-------------------Script's Functions -------------------------------------------->
    <script>
      $("#login").click(function () {
        event.preventDefault();
        username = $("#inputEmail").val();
        password = $("#inputPassword").val();
        firebase
          .auth()
          .signInWithEmailAndPassword(username, password)
          .catch(function (error) {
            var errorCode = error.code;
            var errorMessage = error.message;
          });
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            firebase
              .auth()
              .currentUser.getIdToken()
              .then(function (idToken) {
                localStorage.auth = idToken;
                localStorage.uid = firebase.auth().currentUser.uid;

                uid = firebase.auth().currentUser.uid;
              });
            window.location = "List.html";
          } else {
            Swal.fire({
              icon: "error",
              title: "Usuario y/o contraseÃ±a son incorrectos",
            });
          }
        });
      });
      $("#registrarme").click(function () {
        event.preventDefault();
        username = $("#emailUser").val();
        password = $("#passUser").val();
        firebase
          .auth()
          .createUserWithEmailAndPassword(username, password)
          .catch(function (error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log(errorCode);
            console.log(errorMessage);
          });
        // autenticacion con firebase
        firebase
          .auth()
          .signInWithEmailAndPassword(username, password)
          .catch(function (error) {
            var errorCode = error.code;
            var errorMessage = error.message;
          });

        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            uid = firebase.auth().currentUser.uid;
            firebase
              .database()
              .ref("users/" + uid)
              .set({
                legalname: $("#nameUser").val(),
                documentnumber: $("#documenttype").val(),
                email: $("#emailUser").val(),
                name: $("#nameCompany").val(),
                phone: $("#phone").val(),
                password: $("#passUser").val(),
                type: "0",
                operators: "0",
              });
          }
        });
        Swal.fire({
          title: "Company created",
          icon: "success",
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, Log me in!",
        }).then((result) => {
          if (result.value) {
            window.location = "List.html";
          }
        });
      });
    </script>
  </body>
</html>
