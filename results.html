<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="StyleSheet" href="StyleR.css" type="text/css" />

    <title>User info</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <div id="main-container">
      <div class="row no-gutters">
        <div class="col">
          <img id="user-img" src="assets/user.png" />
        </div>
        <div class="col-8">
          <h1 class="text-white">User's Name</h1>
          <h5 class="text-white">
            Score: 80/100
          </h5>
          <a class="text-white"
            >Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Laudantium numquam veritatis, dicta voluptatibus laboriosam iure? Ut
            aut non, possimus rerum officia corrupti. Amet voluptates nam est in
            unde natus eum!</a
          >
        </div>
      </div>
      <form id="user-form">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-white">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly
              class="form-control"
              id="staticEmail"
              value="user'semail@example.com"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-white">Address</label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly
              class="form-control"
              value="5934 Depaul Dr"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-white">Phone number</label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly
              class="form-control"
              value="(474)-122-2571"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label text-white">Birthday</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control" value="2/4/1964" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
